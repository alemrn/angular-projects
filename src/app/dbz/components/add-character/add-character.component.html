<h4 class="text-xl font-sans">Agregar personaje</h4>
<form class="me-2 px-2.5 py-2.5" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    class="block text-gray-700 text-sm font-bold mb-2 px-2.5 py-2.5"
    placeholder="Nombre"
    name="name"
  />
  <input
    type="text"
    [(ngModel)]="character.power"
    class="block text-gray-700 text-sm font-bold mb-2 px-2.5 py-2.5"
    placeholder="Poder"
    name="power"
  />
  <button
    class="text-white bg-blue-400 hover:blue-800 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
  >
    Agregar
  </button>
</form>
